<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}Sistema Gestión Parqueaderos Politécnico Grancolombiano{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- PoliParking CSS -->
        <link href="static/poliparking/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/poliparking/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="static/poliparking/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="static/poliparking/quill/quill.snow.css" rel="stylesheet">
        <link href="static/poliparking/quill/quill.bubble.css" rel="stylesheet">
        <link href="static/poliparking/remixicon/remixicon.css" rel="stylesheet">
        <link href="static/poliparking/simple-datatables/style.css" rel="stylesheet">
        
        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        
        <!-- Plantilla principal -->
        <link href="static/css/style.css" rel="stylesheet">
    </head>

    <body>
        <main class="login_bg">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% else  %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main><!-- End #main -->
          
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- poliparking JS -->
        <script src="{{ url_for('static', filename= '/js/apexcharts/apexcharts.min.js') }}"></script>
        <script src="{{ url_for('static', filename= '/poliparking/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename= '/poliparking/chart.js/chart.min.js') }}"></script>
        <script src="{{ url_for('static', filename= '/poliparking/echarts/echarts.min.js') }}"></script>
        <script src="{{ url_for('static', filename= '/poliparking/quill/quill.min.js') }}"></script>
        <script src="{{ url_for('static', filename= '/poliparking/simple-datatables/simple-datatables.js') }}"></script>
        <script src="{{ url_for('static', filename= '/poliparking/tinymce/tinymce.min.js') }}"></script>
        <script src="{{ url_for('static', filename= '/poliparking/php-email-form/validate.js') }}"></script>

        <!-- Template Main JS File -->
        <script src="{{ url_for('static', filename= '/js/main.js') }}"></script>
        <script src="{{ url_for('static', filename= '/js/index.js') }}"></script>
    </body>
</html>
