<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <br>
                    <form action="/mov_vehiculo/registrar" method="post" id="addmov">
                        <div class="row mb-3">
                            <label class="col-sm-2 offset-sm-1 col-form-label">Vehículo</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example" name="vehicle" required>
                                    <option value="" selected>Seleccionar opción</option>
                                    {% for row in context["lista_vehiculos"] %}
                                    <option value={{row.id}}>{{row.placa}} | {{row.tipo}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        {% if context["option_id"] == 1 %}
                        <div class="row mb-3">
                            <label for="in_date" class="col-sm-2 offset-sm-1 col-form-label datefield">Fecha de Ingreso</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" name="in_date" required> 
                            </div>

                            <label for="in_hour" class="col-sm-1 col-form-label">Hora</label>
                            <div class="col-sm-4">
                                <input type="time" class="form-control" name="in_hour" required> 
                            </div>
                        </div>
                        {% else %}
                        <div class="row mb-3">
                            <label for="out_date" class="col-sm-2 offset-sm-1 col-form-label datefield">Fecha de Salida</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" name="out_date" required> 
                            </div>

                            <label for="out_hour" class="col-sm-1 col-form-label">Hora</label>
                            <div class="col-sm-4">
                                <input type="time" class="form-control" name="out_hour" required> 
                            </div>
                        </div>
                        {% endif %}

                        <div class="row mb-3">
                            <label for="status" class="col-sm-2 offset-sm-1 col-form-label">Estado</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="status" value="{{context['estado']}}" readonly> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 offset-sm-1 col-form-label">Parqueadero</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example" name="parking" readonly>
                                    <option value="{{context['parqueadero'].id}}" selected>{{context['parqueadero'].nombre}}</option>
                                </select>
                            </div>
                        </div>
                        
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready( function() {
        var date = new Date();
        var currentDate = date.toISOString().slice(0,10);

        $('.datefield').val(currentDate);
    });
</script>
