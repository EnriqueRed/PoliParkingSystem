<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <br>
                    <form action="/parqueadero/editar" method="post" id="editparqueadero">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="id_p" value="{{context['parking'].id}}" readonly hidden> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="nit" class="col-sm-2 offset-sm-1 col-form-label">NIT</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="nit" value="{{context['parking'].nit}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="nombre" class="col-sm-2 offset-sm-1 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="nombre" value="{{context['parking'].nombre}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="c_carros" class="col-sm-2 offset-sm-1 col-form-label">Capacidad (carros)</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" name="c_carros" value="{{context['parking'].capacidad_carros}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="c_motos" class="col-sm-2 offset-sm-1 col-form-label">Capacidad (motos)</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" name="c_motos" value="{{context['parking'].capacidad_motos}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="direccion" class="col-sm-2 offset-sm-1 col-form-label">Direcci√≥n</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="direccion" value="{{context['parking'].direccion}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="url_map" class="col-sm-2 offset-sm-1 col-form-label">Url de google maps</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="url_map" value="{{context['parking'].url_mapa}}"> 
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
