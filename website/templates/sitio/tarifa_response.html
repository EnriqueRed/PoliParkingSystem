<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body"> 
                    <br>
                    <form action="/tarifa/editar" method="post" id="edittarifa">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="id_f" value="{{context['tariff'].id}}" readonly hidden> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="nombre" class="col-sm-2 offset-sm-1 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="nombre" value="{{context['tariff'].nombre}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 offset-sm-1 col-form-label">Tipo de Veh√≠culo</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example" name="tipo_v" required>
                                    <option value="{{context['tariff'].tipo_v_id}}" selected>{{context['tariff'].tipo_v}}</option>
                                    {% for row in context["lista_tipov"] %}
                                    <option value={{row.id}}>{{row.nombre}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="valor_minuto" class="col-sm-2 offset-sm-1 col-form-label">Valor Minuto</label>
                            <div class="col-sm-6">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" name="valor_minuto" value="{{context['tariff'].valor_minuto}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="valor_plena" class="col-sm-2 offset-sm-1 col-form-label">Valor Pleno</label>
                            <div class="col-sm-6">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" name="valor_plena" value="{{context['tariff'].valor_plena}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="valor_mensualidad" class="col-sm-2 offset-sm-1 col-form-label">Valor Mensual</label>
                            <div class="col-sm-6">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" name="valor_mensualidad" value="{{context['tariff'].valor_mensualidad}}" required> 
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 offset-sm-1 col-form-label">Tipo de Funcionario</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example" name="tipo_f" required>
                                    <option value="{{context['tariff'].tipo_f_id}}" selected>{{context['tariff'].tipo_f}}</option>
                                    {% for row in context["lista_tipof"] %}
                                    <option value={{row.id}}>{{row.nombre}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
